<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>

    <div id="box">
        <form>
            <input type="text" name="task" id="task" placeholder="Enter Your Task">

            <input type="radio" name="normal" id="normal" value="General">
            <label for="normal">General</label>
            <input type="radio" name="important" id="important" value="Important">
            <label for="important">Important</label>

            <input type="submit" value="Add Task">
        </form>
    </div>

</body>

</html>
